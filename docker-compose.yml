services:
  db:
    image: postgres:17
    container_name: db
    restart: always
    env_file:
      - .env
    ports:
      - "5435:5432"
    volumes:
      - hopbarley_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    container_name: hopbarley_web
    restart: always
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      exec gunicorn main.wsgi:application -c gunicorn.conf.py --bind 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    volumes:
      - ./staticfiles:/app/staticfiles

volumes:
  hopbarley_data:
