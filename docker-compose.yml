services:
  db:
    image: postgres:17
    container_name: hopbarley_shop-db-1
    restart: always
    env_file:
      - .env
    ports:
      - "5435:5432"
    volumes:
      - hopbarley_data:/var/lib/postgresql/data

  web:
    build: .
    container_name: hopbarley_web
    restart: always
    env_file:
      - .env
    depends_on:
      - db
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  hopbarley_data:
