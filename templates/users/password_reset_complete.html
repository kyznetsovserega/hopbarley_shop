{% extends "base.html" %}
{% load static %}
{% block title %}Password Updated | Hop & Barley{% endblock %}

{% block content %}
<main class="auth-page-wrapper">
  <div class="auth-background">
    <img src="{% static 'img/background/pattern.jpg' %}" alt="Background pattern">
  </div>

  <div class="auth-form-container">
    <div class="auth-container">
      <h1 class="auth-title">Password updated</h1>
      <p class="auth-subtitle">Your password has been successfully changed.</p>

      <div class="ButtonGroup ButtonGroup--center">
        <a href="{% url 'users:login' %}" class="button button--primary">Sign in</a>
      </div>
    </div>
  </div>
</main>
{% endblock %}
