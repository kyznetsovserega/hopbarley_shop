{% extends "base.html" %}
{% load static %}

{% block title %}Forgot Password | Hop & Barley{% endblock %}

{% block content %}

<main class="auth-page-wrapper">

  <!-- Background -->
  <div class="auth-background">
    <img src="{% static 'img/background/pattern.jpg' %}" alt="Background pattern">
  </div>

  <div class="auth-form-container">
    <div class="auth-container auth-container--forgot-password">

      <h1 class="auth-title">Forgot Password</h1>

      <form method="post" class="auth-form">
        {% csrf_token %}

        <!-- Django messages -->
        {% if messages %}
        <div class="auth-messages">
          {% for msg in messages %}
            <p class="message {{ msg.tags }}">{{ msg }}</p>
          {% endfor %}
        </div>
        {% endif %}

        <!-- EMAIL INPUT -->
        <div class="InputField">
          <label for="email">Email</label>
          <input type="email"
                 id="email"
                 name="email"
                 class="Input"
                 placeholder="example@mail.com"
                 value="{{ request.POST.email|default:'' }}"
                 autocomplete="email"
                 autofocus
                 required>
        </div>

        <!-- BUTTONS -->
        <div class="ButtonGroup ButtonGroup--center">
          <a href="{% url 'users:login' %}" class="button button--cancel">Cancel</a>
          <button type="submit" class="button button--primary">Reset Password</button>
        </div>

      </form>

    </div>
  </div>

</main>

{% endblock %}

{% block scripts %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock %}
