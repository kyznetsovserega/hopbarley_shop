{% extends "base.html" %}
{% load static %}

{% block content %}

<!-- Hero Banner -->
<section class="hero-banner">
    <img src="{% static 'img/background/hopfen-fields.jpg' %}"
         alt="Beautiful hops on a dark background"
         class="hero-banner__image">
    <div class="hero-banner__overlay"></div>
</section>

<div class="container main-content-grid">

    <!-- Sidebar -->
    <aside class="sidebar filter-menu">

        <div class="sidebar__section">
            <h3 class="section-title">Keywords</h3>
            <div class="keywords-list"></div>
        </div>

        <div class="sidebar__section">
            <h3 class="section-title">Product Type</h3>

            <div class="checkbox-group">
                <label class="checkbox-container">Hops
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="checkbox-container">Malts
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="checkbox-container">Yeast
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>

                <label class="checkbox-container">Adjuncts
                    <input type="checkbox">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>

    </aside>

    <!-- Products Section -->
    <section class="products-area product-grid-section">

        <!-- Search -->
        <div class="search-sort-bar">
            <div class="search-input-wrapper">
                <input type="text" placeholder="Search" class="search-input">
                <button class="search-button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <!-- Sort -->
            <div class="sort-options">
                <button class="sort-button active-sort">New</button>
                <button class="sort-button">Price ascending</button>
                <button class="sort-button">Price descending</button>
                <button class="sort-button">Rating</button>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="product-grid">

            {% for product in products %}
            <a href="{% url 'products:product_detail' product.slug %}" class="product-card-link">

                <div class="product-card">

                    <img
                    src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/products/default.jpg' %}{% endif %}"
                    alt="{{ product.name }}"
                    class="product-card__image">

                    <div class="product-card__info">
                        <h4 class="product-card__name">{{ product.name }}</h4>
                        <p class="product-card__price">${{ product.price }}</p>
                        <p class="product-card__description">
                            {{ product.short_description|default:"" }}
                        </p>
                    </div>

                </div>

            </a>
            {% empty %}
            <p>No products found.</p>
            {% endfor %}

        </div>

        <!-- Pagination -->
        <div class="pagination">
            <a href="#" class="pagination__link pagination__link--prev">
                <i class="fa-solid fa-arrow-left"></i>
                <span>Previous</span>
            </a>

            <div class="pagination-list">
                <a class="pagination__link active">1</a>
                <a class="pagination__link">2</a>
                <a class="pagination__link">3</a>
                <span class="pagination__dots">...</span>
                <a class="pagination__link">20</a>
            </div>

            <a href="#" class="pagination__link pagination__link--next">
                <span>Next</span>
                <i class="fa-solid fa-arrow-right"></i>
            </a>
        </div>

    </section>

</div>

{% endblock %}
